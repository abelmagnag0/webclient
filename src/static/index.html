<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: blueviolet;
      margin: 15% 6%;
    }

    .corpo {
      background-color: white;
      border-radius: 3px;
      border-bottom: white;
      border-left: white;
      border-right-color: white;
      border-top-color: white;
      display: flex;
      height: 600px;
      width: 800px;
      padding: 12px;

      align-items: center;
      justify-content: center;
    }

    .corpo-content {
      display: block;
      padding: 1rem 2rem;
      max-width: 200px;
      border-radius: 5px;

      transition: background-color 200ms;
    }

    .corpo-content form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .corpo-content input {
      padding: 1rem;
      font-size: .8rem;
    }

    button {
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
      border: none;
      border-radius: 5px;
      padding: 1rem;
      background-color: #9871f5;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a2ae2;
    }
  </style>
  <title>Abel</title>
</head>

<body>
  <div class="corpo">
    <div class="corpo-content">
      <form method="GET">
        <div class="input-camp">
          <input type="text" placeholder="Login" id="user" required>
          <input type="password" placeholder="**********" id="pass" required>
        </div>
        <button type='submit' id="btn">Acessar</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script src="/js/pagina-index.js"></script>
</body>

</html>
